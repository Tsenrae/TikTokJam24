<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .image-container img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Images</h1>
        <div class="image-container">
            {% for link in image_links %}
            <img src="{{ link }}" alt="Generated Image">
            {% endfor %}
        </div>
    </div>
</body>
</html>
