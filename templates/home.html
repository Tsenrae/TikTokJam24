<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Image Generator</title>
    <style>
        /* Optional CSS styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[name="num_images"] {
            width: 300px;
            padding: 10px;
            font-size: 13px;
        }

        textarea[name="user_story"] {
            width: 500px;
            padding: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Story Image Generator</h1>
        <form action="{{ url_for('run_llm') }}" method="post">
            <label for="num">Please indicate how many images you would like to generate:</label><br>
            <input type="text" id="num_images" name="num_images" placeholder="Enter a number between 1 to 10"><br><br>

            <label for="story">Please type in your story</label><br>
            <textarea type="text" id="user_story" name="user_story" placeholder="Enter a story with at least 100 characters"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
